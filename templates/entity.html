{% extends "base.html" %}

{% block title %}Entity: {{ entity.name }}{% endblock %}

{% block content %}
    <h2 class="sub">Location</h2>
    <h1>{{ entity.name }}</h1>

    {% include "_map.html" %}

    <table class="stats">
        <tr>
            <th>Last Report</th>
            <td>{{ point.when|timesince }} ago</td>
        </tr>
        <tr>
            <th>Accuracy</th>
            <td>{{ entity.public_accuracy }} metres</td>
        </tr>
    </table>
{% endblock %}
